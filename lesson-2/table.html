<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table, tr, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 6px 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Quê quán </th>
            <th>Năm sinh</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nguyễn Văn A</td>
            <td>Hà Nội</td>
            <td>1999</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Nguyễn Văn B</td>
            <td>Hà Nội</td>
            <td>1989</td>
        </tr><tr>
            <td>3</td>
            <td>Nguyễn Văn C</td>
            <td>Hải Phòng</td>
            <td>1990</td>
        </tr><tr>
            <td>4</td>
            <td>Nguyễn Văn D</td>
            <td>Đà Nẵng</td>
            <td>1995</td>
        </tr>
    </table>

    <table>
        <tr>
            <th rowspan="2">STT</th>
            <th colspan="2">Họ và Tên</th>
            <th colspan="3">Quê quán </th>
            <th rowspan="2">Năm sinh</th>
        </tr>
        <tr>
            <th>Họ</th>
            <th>Tên</th>
            <th>Tỉnh</th>
            <th>Huyện</th>
            <th>Xã</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nguyễn</td>
            <td>Văn A</td>
            <td>Hà Nội</td>
            <td>Hà Đông</td>
            <td>ABC</td>
            <td>1999</td>
        </tr>
    </table>
</body>
</html>
