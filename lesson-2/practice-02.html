<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="">Name:</label>
        <input type="text" placeholder="at least 3 characters"> <br><br>

        <label for="">Department:</label>
        <input type="text" placeholder="Must"> <br><br>

        <label for="">Password:</label>
        <input type="password" placeholder="*****">
        *Must have one uppercase and a lower case. <br><br>

        <label for="">Gender:</label>
        <input type="radio" name="gender" id="male"> <label for="male">Male</label>
        <input type="radio" name="gender" id="female"> <label for="female">Female</label> <br><br>

        <label for="">Your Skills:</label>
        <input type="checkbox" id="1"> <label for="1">HTML</label>
        <input type="checkbox" id="2"> <label for="2">CSS</label>
        <input type="checkbox" id="3"> <label for="3">PHP</label>
        <input type="checkbox" id="4"> <label for="4">JAVA</label>
        <input type="checkbox" id="5"> <label for="5">RUBY</label> <br><br>

        <label for="">Martial Status</label>
        <select>
            <option>YES</option>
            <option>NO</option>
        </select> <br><br>

        <textarea cols="40" rows="5" placeholder="Your Bio... max 20 words"></textarea> <br><br>

        <input type="submit">

        

    </form>
</body>
</html>
